<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vector Drawing and Operations (canvas version)</title>
  <!-- Load the cuon-matrix-cse160.js library -->
  <script src="lib/cuon-matrix-cse160.js"></script>
</head>
<body onload="main()">
  <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>
  <br>
  <!-- Single interface for vector definitions -->
  <fieldset>
    <legend>Vector Definitions</legend>
    <div>
      <strong>Vector v1 (red):</strong>
      <label for="xCoord1">x:</label>
      <input type="text" id="xCoord1" value="1">
      <label for="yCoord1">y:</label>
      <input type="text" id="yCoord1" value="1">
    </div>
    <div>
      <strong>Vector v2 (blue):</strong>
      <label for="xCoord2">x:</label>
      <input type="text" id="xCoord2" value="1">
      <label for="yCoord2">y:</label>
      <input type="text" id="yCoord2" value="1">
    </div>
    <input type="button" id="drawButton" value="Draw Vectors" onclick="handleDrawEvent()">
  </fieldset>
  <br>
  <!-- Interface for vector operations -->
  <fieldset>
    <legend>Vector Operations</legend>
    <label for="operation">Operation:</label>
    <select id="operation">
      <option value="add">add</option>
      <option value="sub">sub</option>
      <option value="mul">mul</option>
      <option value="div">div</option>
      <option value="magnitude">magnitude</option>
      <option value="normalize">normalize</option>
      <option value="angleBetween">Angle between</option>
      <option value="area">Area</option>
    </select>
    <!-- Scalar input is used for multiplication and division -->
    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" value="2">
    <input type="button" id="opButton" value="Perform Operation" onclick="handleDrawOperationEvent()">
  </fieldset>
  <script src="asg0.js"></script>
</body>
</html>
